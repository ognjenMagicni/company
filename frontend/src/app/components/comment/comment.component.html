
<div class="box mt-5">
    <p class="title">Comments</p>
    <table class="table is-fullwidth is-striped is-hoverable is-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Grade</th>
                <th>Comment</th>
            </tr>
        </thead>
        <tbody>
            @for(grade of grades; track grade.idPackage){
                <tr *ngIf="grade.grade">
                    <td>{{grade.idPackage}}</td>
                    <td>{{grade.title}}</td>
                    <td>{{grade.grade}}</td>
                    <td>{{grade.comment}}</td>
                </tr>
            }
            
            
        </tbody>
    </table>
</div>
