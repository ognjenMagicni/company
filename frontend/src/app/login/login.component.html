<section class="hero is-fullheight">
<div class="hero-body">  
  <div class="container">
      <div class="columns is-centered">
        <div class="column is-5-tablet is-4-desktop is-3-widescreen">
          <form action="" class="box" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="field">
              <label for="" class="label">Username</label>
              <div class="control has-icons-left">
                <input formControlName="username" type="email" placeholder="e.g. bobsmith@gmail.com" class="input" required>
                <span class="icon is-small is-left">
                  <i class="fa fa-envelope"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label for="" class="label">Password</label>
              <div class="control has-icons-left">
                <input formControlName="password" type="password" placeholder="*******" class="input" required>
                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
            </div>
            
            <div class="field">
              <button type="submit" [disabled]="loginForm.invalid" class="button is-success">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
</section>
